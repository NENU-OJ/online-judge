<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>NENU Online Judge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>lib/css/select2.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>css/style.css">
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>css/themes/flat-blue.css">
</head>

<body class="flat-blue">
<{include file="../common/header.html" }>
<div class="container" id="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="title">Solution for Problem:<{$problemId}></div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Language</label>
                            <div>
                                <select>
                                    <optgroup label="C/C++">
                                        <option value="1">Visual C++</option>
                                        <option value="2">G++</option>
                                        <option value="3">GCC</option>
                                        <option value="4">C++ 11</option>
                                    </optgroup>
                                    <optgroup label="Java">
                                        <option value="5">Java 1.9</option>
                                        <option value="6">Java 1.8</option>
                                        <option value="7">Java 1.7</option>
                                        <option value="8">Java 1.6</option>
                                    </optgroup>
                                    <optgroup label="C#">
                                        <option value="9">C#</option>
                                    </optgroup>
                                    <optgroup label="Python">
                                        <option value="10">Python 3</option>
                                        <option value="11">Python 2</option>
                                    </optgroup>
                                    <optgroup label="Pascal">
                                        <option value="12">Pascal</option>
                                    </optgroup>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sourceCode">Source Code</label>
                            <textarea class="form-control" id="sourceCode" rows="15"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<{include file="../common/footer.html" }>
<!-- Javascript Libs -->
<script type="text/javascript" src="<{$staticWebsite}>lib/js/jquery.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/Chart.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/bootstrap-switch.min.js"></script>

<script type="text/javascript" src="<{$staticWebsite}>lib/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/select2.full.min.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/ace/ace.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/ace/mode-html.js"></script>
<script type="text/javascript" src="<{$staticWebsite}>lib/js/ace/theme-github.js"></script>
<!-- Javascript -->
<script type="text/javascript" src="<{$staticWebsite}>js/app.js"></script>
<!-- Javascript -->
</body>

</html>
