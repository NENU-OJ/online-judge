<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="<{$staticWebsite}>lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="<{$staticWebsite}>lib/css/animate.css">
    <link rel="stylesheet" href="<{$staticWebsite}>css/style.css">


    <!-- Modernizr JS -->
    <script src="<{$staticWebsite}>lib/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username(required)"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nickname" class="sr-only">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="nickname" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="school" class="sr-only">School</label>
                    <input type="text" class="form-control" id="school" placeholder="school" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password(required)"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re-password" class="sr-only">Re-type Password</label>
                    <input type="password" class="form-control" id="re-password"
                           placeholder="Re-type Password(required)" autocomplete="off">
                </div>
                <div class="form-group">
                    <p>Already registered? <a href="<{$website}>user/user/to-login">Login</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-info">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="<{$staticWebsite}>lib/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="<{$staticWebsite}>lib/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="<{$staticWebsite}>lib/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="<{$staticWebsite}>lib/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="<{$staticWebsite}>lib/js/main.js"></script>

</body>

</html>
