<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="<{$staticWebsite}>lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="<{$staticWebsite}>lib/css/animate.css">
    <link rel="stylesheet" href="<{$staticWebsite}>css/style.css">


    <!-- Modernizr JS -->
    <script src="<{$staticWebsite}>lib/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="register.html">Register</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-info">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="<{$staticWebsite}>lib/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="<{$staticWebsite}>lib/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="<{$staticWebsite}>lib/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="<{$staticWebsite}>lib/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="<{$staticWebsite}>lib/js/main.js"></script>


</body>

</html>
